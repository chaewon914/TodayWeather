<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Singup Form</title>
  
  <link rel="stylesheet" href="../static/css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- 쿠키 사용을 위한 Jquery-cookie 임포트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    // ['쿠키'라는 개념에 대해 알아봅시다]
    // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
    // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
    // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
    // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
    function login() {
      $.ajax({
        type: "POST",
        url: "/api/login",
        data: { id_give: $('.userid').val(), pw_give: $('.userpw').val() },
        success: function (response) {
          if (response['result'] == 'success') {
            // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
            // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
            $.cookie('mytoken', response['token']);

            alert('로그인 완료!')
            window.location.href = '/'
          } else {
            // 로그인이 안되면 에러메시지를 띄웁니다.
            alert(response['msg'])
          }
        }
      })
    }

  </script>
</head>

<body>
  <div class="container">
    <div class="form">
      <div class="form-section">

          <div class="group">
            <h3 class="heading">로그인</h3>
          </div>
          <div class="group">
            <input type="email"  class="control userid" placeholder="이메일을 입력하세요">
          </div>
          <div class="group">
            <input type="password"  class="control userpw" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="group m20">
            <button class="btn" onclick="login()">로그인</button>
          </div>
          <div class="group m20">
            <a href="/signup" class="link">회원가입</a>
          </div>

      </div>
    </div>
  </div>
</body>

</html>
