<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <button type="button" class="btn btn-info">설정</button>
        </div>
        <div class='weather'>
            <h1>(user_name)님 </h1>
            <h3>오늘의 강수량은 60% 이상입니다</h3>
            <h3>오늘의 미세먼지는 나쁩니다</h3>
            <h3>오늘의 온도는 (C)입니다</h3>
        </div>
        <div class='alarm_weather'>
            <p class='rain'>우산을 챙기세요!</p>
            <p class='mise'>마스크를 착용하세요!</p>
            <p class='cold'>한파 주의보 입니다</p>
            <p class='hot'>폭염 주의보 입니다</p>
            <p class='wind'>태풍 주의보 입니다</p>
        </div>
    </div>
</body>
</html>
